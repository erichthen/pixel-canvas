<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="outer-wrapper">
        <h1 id = "title">Pixel Canvas</h1>
            <div class="begin-options"> 
                <div class="slider">
                    <label for="width-range">Grid Width</label>
                    <input type="range" id="width-range" min="20" max="60"/>
                    <span id="width-value">20</span>
                </div>
                <div class="slider">
                     <label for="height-range">Grid Height</label>
                     <input type="range" id="height-range" min="20" max="60"/>
                     <span id="height-value">20</span>
                </div>
                <div class="create-grid-wrapper">
                    <button id="submit-grid">Create Grid</button>
                </div>
            </div>
    </div>
    <div class="draw-wrapper hidden">
        <div class="grid-container">
            <div class="grid"></div>
        </div>
        <div class="draw-options">
            <button id="clear-grid">Clear</button>
            <button id="erase-button">Erase</button>
            <button id="paint-button">Paint</button>
            <div class="color-select">
                <input type="color" id='color-input'/> 
            </div>
            <div class="stroke-options">
                <button id="small" class="stroke-button active"></button>
                <button id="med" class="stroke-button"></button>
                <button id="large" class="stroke-button"></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
